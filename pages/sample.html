<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navigation</title>
    <link rel="stylesheet" href="./sample.css">
     <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
         rel="stylesheet">
     <!-- Font -->
 
     <!-- icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- icons -->
</head>
<body>
    <header>
        <!-- navbar-start -->
        <nav>
            <div class="wrapper">
                <div class="logo">
                    <img src="./Images/logo.webp" alt="Logo">
                </div>

                <label for="menu-btn" class="menu-icon"><i class="fa-solid fa-bars"></i></label>
                <input type="checkbox" id="menu-btn">

                <div class="nav-link">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Cart</a>
                </div>

                <button class="nav-btn">Contact</button>
                <button class="mobile-nav-btn"><i class="fa-solid fa-phone"></i></button>

            </div>
        </nav>
        <!-- navbar-end -->
<section>
    <div class="container">
        
    </div>
</section>
    
    </header>
</body>
</html>
